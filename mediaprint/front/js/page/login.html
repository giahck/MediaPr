<div class="container ">
    <div class="row d-flex justify-content-center align-items-center" style="min-height: 93vh;">
        <div class="col-12">
            <div class="container row position-relative container-login">
                <div class="col-5 bg-light " id="login-container">
                    <form id="login-form" class="m-0  d-flex flex-column justify-content-center  align-items-center">
                        <h2 class="text-center">Login</h2>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" required/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required/>
                        </div>
                        <button type="submit" class="btn btn-primary w-50 m-2">Login</button>
                    </form>
                </div>
                <div class="col-7 bg-info" id="welcome-container" >
                    <h2>Welcome to Mediaprint</h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem amet tenetur architecto, quasi animi modi quas eaque alias officiis itaque nemo natus corporis unde minima ducimus facilis veniam repudiandae. Cum?</p>
                    <button type="button" class="btn btn-secondary m-2" id="registrazione">Sign up</button>
                </div>
                <div class="col-5 bg-light" id="register-container" style="display: none;">
                    <form id="register-form" class="m-0">
                        <h2 class="text-center">Register</h2>
                        <div class="mb-3">
                            <label for="register-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="register-nome" name="register-nome" placeholder="Nome" required/>
                        </div>
                        <div class="mb-3">
                            <label for="register-cognome" class="form-label">Cognome</label>
                            <input type="text" class="form-control" id="register-cognome" name="register-cognome" placeholder="Cognome" required/>
                        </div>
                        <div class="mb-3 d-flex flex-row justify-content-center">
                           <!--   <div class="mx-2">
                                <label for="register-prefisso" class="form-label">Prefisso</label>
                                <input type="text" class="form-control" id="register-prefisso" name="register-prefisso" placeholder="+39" required pattern="\+\d{1,3}"/>
                            </div> -->
                            <div class="mx-2"> 
                                <label for="register-telefono" class="form-label">Numero Telefono</label>
                                <input type="number" class="form-control" id="register-telefono"  name="register-telefono" placeholder="Numero Telefono" required/>
                            </div>
                            <div>
                                <label for="register-dob" class="form-label">Data di Nascita</label>
                                <input type="date" class="form-control" id="register-dob" name="register-dob" max="2020-12-31" required/>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" name="register-email" placeholder="Email" required/>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="register-password" name="register-password" placeholder="Password" required/>
                        </div>
                        <button type="submit" class="btn btn-primary w-50 m-2">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
